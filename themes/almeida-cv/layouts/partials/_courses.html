{{ if .Courses }}
<div class="sideSection">
    <div class="sideSection__heading">
        <h2 class="sideSection__title">{{ i18n "courses" }}</h2>
    </div>
    <div class="sideSection__content courses">
        <ol>
            {{ range .Courses }}
            <li>{{ . | markdownify }}</li>
            {{ end }}
        </ol>
    </div>
</div>
{{ end }}
